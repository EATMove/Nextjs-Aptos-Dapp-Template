name: PR Review and Testing

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Run publish checks
        run: npm run publish-check

      - name: ğŸ“‹ Test package generation
        run: |
          # Test that the generator script exists and is executable
          node bin/generate.js --help

          # Test that the template directory exists and has required files
          test -d template
          test -f template/package.json
          test -f template/README.md
          test -f template/env.example

          echo "âœ… Package generation tests passed"

  version-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“ˆ Preview version bump
        id: preview
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Determine version type based on commit messages
          if git log --oneline origin/main..HEAD | grep -i "breaking\|major"; then
            VERSION_TYPE="major"
          elif git log --oneline origin/main..HEAD | grep -i "feat\|feature\|minor"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi
          
          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $VERSION_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: ğŸ“‹ Display version preview
        run: |
          echo "## ğŸ“¦ Version Preview"
          echo ""
          echo "ğŸ·ï¸ **Current Version**: v${{ steps.preview.outputs.current_version }}"
          echo "ğŸš€ **Next Version**: v${{ steps.preview.outputs.new_version }}"
          echo "ğŸ“ˆ **Bump Type**: ${{ steps.preview.outputs.version_type }}"
          echo ""
          echo "### ğŸ” What will happen when this PR is merged:"
          echo "1. âœ… Tests will run"
          echo "2. ğŸ“ˆ Version will be bumped to v${{ steps.preview.outputs.new_version }}"
          echo "3. ğŸ“¦ Package will be published to NPM"
          echo "4. ğŸ·ï¸ GitHub release will be created"
          echo ""
          echo "### ğŸš€ Users will be able to use:"
          echo "npx create-nextjs-aptos-dapp-template"

  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Check for sensitive files
        run: |
          # Check if any sensitive files are accidentally included
          if find . -name "*.env" -not -path "./template/*" | grep -q .; then
            echo "âŒ Found .env files in root directory"
            exit 1
          fi
          
          if find . -name "*.key" -o -name "*.pem" | grep -q .; then
            echo "âŒ Found potential private key files"
            exit 1
          fi
          
          echo "âœ… No sensitive files found"

  contributor-welcome:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'

    steps:
      - name: ğŸ‰ Welcome new contributor
        run: |
          echo "## ğŸ‰ Welcome to the project!"
          echo ""
          echo "Thank you for your contribution to the Next.js Aptos/Movement dApp template!"
          echo ""
          echo "### ğŸ“‹ What happens next:"
          echo "1. ğŸ¤– Automated tests will run on your PR"
          echo "2. ğŸ‘€ A maintainer will review your changes"
          echo "3. âœ… Once approved and merged, your changes will be automatically published to NPM"
          echo "4. ğŸš€ Users worldwide will benefit from your contribution!"
          echo ""
          echo "### ğŸ” Current status:"
          echo "- â³ Tests are running..."
          echo "- ğŸ“¦ Version preview will be displayed in logs"
          echo "- ğŸ›¡ï¸ Security checks in progress"
          echo ""
          echo "Thanks again for contributing! ğŸ™"
