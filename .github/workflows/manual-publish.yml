name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_tag:
        description: 'Prerelease tag (alpha, beta, rc)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc
      dry_run:
        description: 'Dry run (test without publishing)'
        required: false
        default: false
        type: boolean

jobs:
  manual-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ” Run publish checks
        run: npm run publish-check

      - name: ðŸ“‹ Test package generation
        run: |
          # Test that the generator script exists and is executable
          node bin/generate.js --help

          # Test that the template directory exists and has required files
          test -d template
          test -f template/package.json
          test -f template/README.md
          test -f template/env.example

          echo "âœ… Package generation tests passed"

      - name: ðŸ·ï¸ Bump version
        id: bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          
          if [ "${{ github.event.inputs.version_type }}" == "prerelease" ]; then
            npm version prerelease --preid=${{ github.event.inputs.prerelease_tag }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ github.event.inputs.version_type == 'prerelease' }}" >> $GITHUB_OUTPUT

      - name: ðŸš€ Publish to NPM (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª DRY RUN MODE - Would publish version ${{ steps.bump.outputs.new_version }}"
          npm publish --dry-run
          echo "âœ… Dry run completed successfully"

      - name: ðŸš€ Publish to NPM
        if: github.event.inputs.dry_run == 'false'
        run: |
          if [ "${{ steps.bump.outputs.is_prerelease }}" == "true" ]; then
            npm publish --tag ${{ github.event.inputs.prerelease_tag }}
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¤ Push version bump
        if: github.event.inputs.dry_run == 'false'
        run: |
          git add package.json
          git commit -m "chore: manual bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: ðŸ“ Create GitHub Release
        if: github.event.inputs.dry_run == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## ðŸš€ Manual Release v${{ steps.bump.outputs.new_version }}
            
            ### Release Info
            - ðŸ·ï¸ Version Type: `${{ github.event.inputs.version_type }}`
            - ðŸ“ˆ Previous Version: `v${{ steps.bump.outputs.old_version }}`
            - ðŸ‘¤ Released by: @${{ github.actor }}
            
            ### Installation
            ```bash
            npx create-nextjs-aptos-dapp-template
            ```
            
            ### What's Changed
            This is a manual release. See the [commit history](https://github.com/${{ github.repository }}/compare/v${{ steps.bump.outputs.old_version }}...v${{ steps.bump.outputs.new_version }}) for details.
          draft: false
          prerelease: ${{ steps.bump.outputs.is_prerelease == 'true' }}

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“Š Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Version**: \`v${{ steps.bump.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ **Type**: \`${{ github.event.inputs.version_type }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª **Dry Run**: \`${{ github.event.inputs.dry_run }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "âœ… **Status**: Dry run completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Note**: No actual publishing occurred" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status**: Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **NPM**: [create-nextjs-aptos-dapp-template](https://www.npmjs.com/package/create-nextjs-aptos-dapp-template)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **GitHub**: [Release v${{ steps.bump.outputs.new_version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Try it now:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx create-nextjs-aptos-dapp-template" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
