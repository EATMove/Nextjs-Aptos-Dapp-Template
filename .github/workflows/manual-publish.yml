name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_tag:
        description: 'Prerelease tag (alpha, beta, rc)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc
      dry_run:
        description: 'Dry run (test without publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  manual-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test

      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")

          if [ "${{ github.event.inputs.version_type }}" == "prerelease" ]; then
            npm version prerelease --preid=${{ github.event.inputs.prerelease_tag }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")

          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ github.event.inputs.version_type == 'prerelease' }}" >> $GITHUB_OUTPUT

          echo "Version bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Publish to NPM (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª DRY RUN MODE - Would publish version ${{ steps.bump.outputs.new_version }}"
          npm publish --dry-run --provenance --access public
          echo "âœ… Dry run completed successfully"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        if: github.event.inputs.dry_run == 'false'
        run: |
          if [ "${{ steps.bump.outputs.is_prerelease }}" == "true" ]; then
            npm publish --tag ${{ github.event.inputs.prerelease_tag }} --provenance --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
