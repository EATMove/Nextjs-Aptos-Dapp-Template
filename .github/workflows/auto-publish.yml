name: Auto Publish to NPM

on:
  pull_request:
    types: [closed]
    branches: [main, master]
    paths:
      - 'template/**'
      - 'bin/**'
      - 'package.json'
      - 'README.md'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  publish:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Run publish checks
        run: npm run publish-check

      - name: ï¿½ Check if template files changed
        id: check-changes
        run: |
          # Get list of changed files in the PR
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any important files changed
          if echo "$CHANGED_FILES" | grep -E "(^template/|^bin/|^package\.json$|^README\.md$)"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Template or core files changed - will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Only documentation or CI files changed - skipping publish"
          fi

      - name: ï¿½ğŸ“ˆ Determine version bump
        if: steps.check-changes.outputs.should_publish == 'true'
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
          else
            # Auto-determine version type based on PR labels or commit messages
            if git log --oneline -1 | grep -i "breaking\|major"; then
              VERSION_TYPE="major"
            elif git log --oneline -1 | grep -i "feat\|feature\|minor"; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          fi
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "Will bump $VERSION_TYPE version"

      - name: ğŸ·ï¸ Bump version
        id: bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version.outputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"

      - name: ğŸš€ Publish to NPM
        if: steps.check-changes.outputs.should_publish == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¤ Push version bump
        if: steps.check-changes.outputs.should_publish == 'true'
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: ğŸ“ Create GitHub Release
        if: steps.check-changes.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## ğŸš€ Release v${{ steps.bump.outputs.new_version }}
            
            ### Changes
            - Auto-published from PR merge
            - Previous version: v${{ steps.bump.outputs.old_version }}
            
            ### Installation
            ```bash
            npx create-nextjs-aptos-dapp-template
            ```
            
            ### What's Changed
            See the [commit history](https://github.com/${{ github.repository }}/compare/v${{ steps.bump.outputs.old_version }}...v${{ steps.bump.outputs.new_version }}) for details.
          draft: false
          prerelease: false

      - name: ğŸ‰ Display publish success
        if: github.event.pull_request.number && steps.check-changes.outputs.should_publish == 'true'
        run: |
          echo "ğŸ‰ **Auto-published to NPM!**"
          echo ""
          echo "ğŸ“¦ **Package**: create-nextjs-aptos-dapp-template"
          echo "ğŸ·ï¸ **Version**: v${{ steps.bump.outputs.new_version }}"
          echo "ğŸ“ˆ **Bump Type**: ${{ steps.version.outputs.version_type }}"
          echo ""
          echo "### ğŸš€ Try it now:"
          echo "npx create-nextjs-aptos-dapp-template"
          echo ""
          echo "### ğŸ“‹ Release Notes:"
          echo "- GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }}"
          echo "- NPM Package: https://www.npmjs.com/package/create-nextjs-aptos-dapp-template"
