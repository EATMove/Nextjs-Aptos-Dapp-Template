name: Auto Publish to NPM

on:
  pull_request:
    types: [closed]
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test

      - name: 🔍 Run publish checks
        run: npm run publish-check

      - name: 📈 Determine version bump
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
          else
            # Auto-determine version type based on PR labels or commit messages
            if git log --oneline -1 | grep -i "breaking\|major"; then
              VERSION_TYPE="major"
            elif git log --oneline -1 | grep -i "feat\|feature\|minor"; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          fi
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "Will bump $VERSION_TYPE version"

      - name: 🏷️ Bump version
        id: bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version.outputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"

      - name: 🚀 Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📤 Push version bump
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: 📝 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## 🚀 Release v${{ steps.bump.outputs.new_version }}
            
            ### Changes
            - Auto-published from PR merge
            - Previous version: v${{ steps.bump.outputs.old_version }}
            
            ### Installation
            ```bash
            npx create-nextjs-aptos-dapp-template
            ```
            
            ### What's Changed
            See the [commit history](https://github.com/${{ github.repository }}/compare/v${{ steps.bump.outputs.old_version }}...v${{ steps.bump.outputs.new_version }}) for details.
          draft: false
          prerelease: false

      - name: 💬 Comment on PR
        if: github.event.pull_request.number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🎉 **Auto-published to NPM!**
              
              📦 **Package**: \`create-nextjs-aptos-dapp-template\`
              🏷️ **Version**: \`v${{ steps.bump.outputs.new_version }}\`
              📈 **Bump Type**: \`${{ steps.version.outputs.version_type }}\`
              
              ### 🚀 Try it now:
              \`\`\`bash
              npx create-nextjs-aptos-dapp-template
              \`\`\`
              
              ### 📋 Release Notes:
              - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }})
              - [NPM Package](https://www.npmjs.com/package/create-nextjs-aptos-dapp-template)
              `
            })
